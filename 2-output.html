<!DOCTYPE html>
<html>
  <head>
    <title>Заголовок документу</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
      <input type="range" id="a" value="50" />
      +<input type="number" id="b" value="25" /> =<output
        name="x"
        for="a b"
      ></output>
    </form>
  </body>
</html>
