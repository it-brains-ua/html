<!DOCTYPE html>
<html>
  <head>
    <title>Заголовок документу</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <details>
      <summary>
        <code class="name"
          >&lt;<slot name="element-name">NEED NAME</slot>&gt;</code
        >
        <span class="desc"
          ><slot name="description">NEED DESCRIPTION</slot></span
        >
      </summary>
      <div class="attributes">
        <h4>Attributes</h4>
        <slot name="attributes"><p>None</p></slot>
      </div>
    </details>
  </body>
</html>
